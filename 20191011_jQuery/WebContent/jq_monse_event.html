<!DOCTYPE html>
<html>
<head>
	
	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<style>
		div.out{
			width: 200px;
			height: 600px;
			background-color: yellow
		}
	</style>		
	
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="out">
		<p> 마우스를 여기로 움직이세요 </p>
		<p> 0 </p>
	</div>
	
	<script>
		var i = 0;
		$("div.out").mouserover(function(){
			$("p:first",this).text("mouse over");
			$("p:last",this).text(++i)
		});
	</script>
	

</body>
</html>
